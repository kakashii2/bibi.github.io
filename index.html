<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/whole.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/splash.css">

</head>

<body>

    <!-- 스플래시 화면 -->
    <div class="splash-screen">
        <div class="brand-logo logo1"></div>


    </div>


    <!-- 메인 컨텐츠 -->
    <div class="mycontainer">
        <div id="main-content" style="display: none;">
            <!-- 메인 컨텐츠 내용 -->
            <div class="top">
                <a id="forwardarrow" href="wireframe/html/home.html">
                    <img src="/img/Forward arrow.png" alt=".." style="margin-top:13px;">
                </a>
            </div>

            <div class="img-container">
                <img src="/img/선 67.png" alt="..">
            </div>

            <div class="login-container">
                <p>Log In</p>
                <!---->
                <form style="margin-top: 25px;">
                    <div class="form-group">
                        <input type="email" class="form-control idpw id" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="ID" srcset="img/">
                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control idpw pw" id="exampleInputPassword1"
                            placeholder="Password">
                    </div>
                    <div class="form-group form-check d-flex justify-content-between">
                        <div>
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me </label>
                        </div>
                        <a href=""><label for="">Forgot password?</label></a>
                    </div>

                    <a href="wireframe/html/home.html" class="button btn">Log In</a>


                </form>
            </div>
            <div class="footer">
                <div>
                    <span style="color: #747474; margin-right :10px;">Don't have an account?</span><a
                        href="wireframe/html/signup1.html"><label>Sign Up</label></a>
                </div>

            </div>
        </div>

        <!-- JavaScript를 사용하여 스플래시 화면을 제거하고 메인 컨텐츠를 표시 -->
        <script>
            // 페이지가 로딩되면 스플래시 화면을 제거하고 메인 컨텐츠를 표시
            window.addEventListener("load", function () {
                var splashScreen = document.querySelector(".splash-screen");
                var mainContent = document.querySelector("#main-content");

                // 스플래시 화면을 표시한 시간(여기서는 3초) 후에 메인 컨텐츠를 표시
                setTimeout(function () {
                    splashScreen.style.display = "none";
                    mainContent.style.display = "block";
                }, 3000);

                // 로고 이미지 교차 애니메이션 설정
                var logo1 = document.querySelector(".logo1");
                var logo2 = document.querySelector(".logo2");

                setInterval(function () {
                    // 로고 이미지를 교체하고 교차 애니메이션 적용
                    logo1.classList.toggle("logo1");
                    logo1.classList.toggle("logo2");
                    logo2.classList.toggle("logo2");
                    logo2.classList.toggle("logo1");
                }, 1000);
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
    </div>
    </div>


</body>

</html>
