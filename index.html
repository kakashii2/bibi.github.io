<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/whole.css"> -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/splash.css">

</head>

<body>

    <!-- 스플래시 화면 -->
    <div class="splash-screen">
        <div class="brand-logo logo1"></div>
    </div>


    <!-- 메인 컨텐츠 -->
    <div class="mycontainer">
        <div id="main-content" style="display: none;">
            <!-- 메인 컨텐츠 내용 -->
            <div class="main-logo">
                <div class="img-logo"></div>
                <div class="text-logo"></div>
            </div>
            <a href="html/login.html" class="button btn rounded-pill"><span>Log In</span></a>
            
        </div>

        
    </div>
    <!-- JavaScript를 사용하여 스플래시 화면을 제거하고 메인 컨텐츠를 표시 -->
    <script>
        // 페이지가 로딩되면 스플래시 화면을 제거하고 메인 컨텐츠를 표시
        window.addEventListener("load", function () {
            var splashScreen = document.querySelector(".splash-screen");
            var mainContent = document.querySelector("#main-content");

            // 스플래시 화면을 표시한 시간(여기서는 3초) 후에 메인 컨텐츠를 표시
            setTimeout(function () {
                splashScreen.style.display = "none";
                mainContent.style.display = "block";
            }, 3000);

            // 로고 이미지 교차 애니메이션 설정
            var logo1 = document.querySelector(".logo1");
            var logo2 = document.querySelector(".logo2");

            setInterval(function () {
                // 로고 이미지를 교체하고 교차 애니메이션 적용
                logo1.classList.toggle("logo1");
                logo1.classList.toggle("logo2");
                logo2.classList.toggle("logo2");
                logo2.classList.toggle("logo1");
            }, 1000);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

</body>

</html>
